{% extends 'base.html' %} <!-- This line extends the base template for consistent layout -->
{% block title %}Delete Post{% endblock %}
{% block content %}
    <h1>Delete "{{ post.title }}"</h1>
    <p>Are you sure?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
