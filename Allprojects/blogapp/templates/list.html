{% extends 'base.html' %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
                </h5>
                <p class="card-text">By {{ post.author.username }}</p>
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
