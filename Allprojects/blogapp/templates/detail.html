{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author.username }} | {{ post.published_date|date:"M d, Y" }}</p>
    <p>{{ post.content|linebreaks }}</p>
    {% if user == post.author %}
        <!-- Author-only actions -->
        <a href="{% url 'update' post.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
    <a href="{% url 'list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
