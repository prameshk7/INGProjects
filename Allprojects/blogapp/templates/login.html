<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a3c3c;
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #1a3c3c;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 700;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #26a69a;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-weight: 700;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #1a7f75;
        }
        .btn-secondary {
            background-color: transparent;
            border: none;
            color: #26a69a;
            text-decoration: underline;
            padding: 0;
        }
        .btn-secondary:hover {
            color:rgb(0, 0, 0);
            background-color: transparent;
        }
        .alert {
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content-card">
        <h1>Log in</h1>
        <form method="post" class="p-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <p class="mt-3 text-center"><a href="{% url 'register' %}" class="btn btn-secondary">or sign up</a></p>
        <p class="mt-2 text-center"><a href="{% url 'list' %}" class="btn btn-secondary">Back to Blog</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
