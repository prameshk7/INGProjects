{% extends 'base.html' %}
{% block title %}{{ action }}{% endblock %}
{% block content %}
    <h1>{{ action }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
