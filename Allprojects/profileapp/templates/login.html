<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Need an account? <a href="{% url 'profileapp:register' %}">Register</a></p>
    <p><a href="{% url 'profileapp:password_reset' %}">Forgot Password?</a></p>
</body>
</html>
