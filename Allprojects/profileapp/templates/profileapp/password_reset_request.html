<!DOCTYPE html>
<html>
<head><title>Password Reset Request</title></head>
<body>
    <h2>Request Password Reset</h2>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
