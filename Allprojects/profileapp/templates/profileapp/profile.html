<!DOCTYPE html>
<html>
<head><title>Profile</title></head>
<body>
    <h2>Profile</h2>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'profileapp:logout' %}">Logout</a>
</body>
</html>
